<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      type="text/javascript"
    ></script>
    <script src="./game/items.js" type="text/javascript"></script>
    <script src="./game/constants.js" type="text/javascript"></script>
    <script src="./game/objects.js" type="text/javascript"></script>
    <script src="./game/customStorage.js" type="text/javascript"></script>
    <script src="./game/products.js" type="text/javascript"></script>

    <!-- utils -->
    <script src="./utils/animateValue.js" type="text/javascript"></script>
    <script src="./utils/clearRect.js" type="text/javascript"></script>
    <script src="./utils/detection.js" type="text/javascript"></script>
    <script
      src="./utils/relativeCoordinates.js"
      type="text/javascript"
    ></script>
    <script src="./utils/drawImage.js" type="text/javascript"></script>
  </head>
  <body>
    <div hidden id="job-menu">
      <div id="job-header" class="header">
        <p class="title">Jobs</p>
        <button onclick="handleJobClose()">X</button>
      </div>

      <div id="job" class="content"></div>
    </div>

    <div hidden id="shop-menu" class="shop-menu">
      <div id="shop-header" class="header">
        <p class="title">Shop</p>
        <button onclick="handleShopClose()">X</button>
      </div>

      <div class="parent">
        <div id="sidebar">
          <div
            active="true"
            onclick="setTab('servers')"
            id="item-servers"
            class="item"
          >
            Servers
          </div>
          <div
            active="false"
            onclick="setTab('developers')"
            id="item-developers"
            class="item"
          >
            Developers
          </div>
          <div
            active="false"
            onclick="setTab('entertainments')"
            id="item-entertainments"
            class="item"
          >
            Entertainments
          </div>
          <div
            active="false"
            onclick="setTab('services')"
            id="item-services"
            class="item"
          >
            Services
          </div>
        </div>
        <div id="shop" class="content"></div>
      </div>
    </div>

    <div id="info-container">
      <div class="button">
        <div id="content-shop"></div>
        <p>Market</p>
      </div>

      <div class="button">
        <div id="content-job"></div>
        <p>Jobs</p>
      </div>

      <div class="button">
        <div id="content-cart"></div>
        <p>Cart</p>
      </div>
    </div>

    <div id="balance-amount">0</div>

    <div id="job-container">
      <div class="dashboard">Active Jobs</div>
      <div id="dashboard-content" class="dashboard-content"></div>
    </div>

    <div class="game">
      <div id="frame">
        <div id="map" class="map">
          <canvas id="dev" width="640" height="640"> </canvas>
          <canvas id="grid" width="640" height="640"> </canvas>
          <canvas id="objects" width="640" height="640"></canvas>
        </div>
      </div>
    </div>

    <script src="./game/index.js"></script>
  </body>
</html>
