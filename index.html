<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div hidden id="shop-menu" class="shop-menu">
      <div class="header">
        <p class="title">Shop</p>
        <button onclick="handleShopClose()">X</button>
      </div>

      <div class="parent">
        <div class="sidebar">
          <div onclick="setTab('servers')" class="item">Servers</div>
          <div onclick="setTab('developers')" class="item">Developers</div>
          <div onclick="setTab('services')" class="item">Services</div>
        </div>
        <div id="shop" class="content"></div>
      </div>
    </div>

    <div class="game">
      <div id="map" class="map">
        <div id="info-container">
          <div id="shop-button">
            <div class="content"></div>
            <p>shop</p>
          </div>

          <div id="balance">
            <div class="content">
              <span id="balance-amount">0</span>
            </div>
          </div>
        </div>

        <canvas id="grid" width="640" height="640"> </canvas>
        <canvas id="objects" width="640" height="640"></canvas>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
