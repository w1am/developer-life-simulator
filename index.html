<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div hidden id="shop-menu" class="shop-menu">
      <div class="header">
        <p class="title">Shop</p>
        <button onclick="handleShopClose()">X</button>
      </div>

      <div class="parent">
        <div id="sidebar">
          <div
            active="true"
            onclick="setTab('servers')"
            id="item-servers"
            class="item"
          >
            Servers
          </div>
          <div
            active="false"
            onclick="setTab('developers')"
            id="item-developers"
            class="item"
          >
            Developers
          </div>
          <div
            active="false"
            onclick="setTab('services')"
            id="item-services"
            class="item"
          >
            Services
          </div>
        </div>
        <div id="shop" class="content"></div>
      </div>
    </div>

    <div id="info-container">
      <div class="button">
        <div id="content-shop"></div>
        <p>Shop</p>
      </div>

      <div class="button">
        <div id="content-job"></div>
        <p>Jobs</p>
      </div>
    </div>

    <div id="balance-amount">0</div>

    <div class="game">
      <div id="map" class="map">
        <canvas id="dev" width="640" height="640"> </canvas>
        <canvas id="grid" width="640" height="640"> </canvas>
        <canvas id="objects" width="640" height="640"></canvas>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
